<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px 20px;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            line-height: 1.6;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background: #fff;
            color: #c33764;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: transform 0.3s, background 0.3s;
        }

        .buttons a:hover {
            background: #f1f1f1;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .hero h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Register</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to My Website</h2>
        <p>
            This is a simple homepage template.  
            You can log in or create a new account to get started.
        </p>

        <div class="buttons">
            <a href="login.html">Login</a>
            <a href="registration.html">Register</a>
        </div>
    </section>

    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>

</body>
</html>
